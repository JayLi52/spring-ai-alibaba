spring:
  application:
    name: werewolf-game
  ai:
    openai:
      # 使用 DashScope 的 OpenAI 兼容模式，速度更快
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: ${AI_DASHSCOPE_API_KEY}
      chat:
        options:
          model: ${AI_DASHSCOPE_CHAT_MODEL:qwen-max}
          temperature: 0.8
          max-tokens: 2000

# 狼人杀游戏配置
werewolf:
  max-rounds: 20
  player-count: 9
  enable-logging: true
  player-names:
    - Alice
    - Bob
    - Charlie
    - David
    - Eve
    - Frank
    - Grace
    - Henry
    - Ivy

# 日志配置
logging:
  level:
    root: INFO
    com.alibaba.cloud.ai.examples.werewolf: DEBUG
  file:
    name: logs/werewolf-game.log
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'
